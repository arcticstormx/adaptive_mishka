<html lang="ru">

<head>
  <title>Анкета</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header">
    <div class="container page-header__container">
      <nav class="nav page-header__nav">
        <div class="nav__main">
          <a href="" class="nav__logo">
            <img src="img/logo-mobile.svg" alt="" class="nav__logo-self" width="86" height="35">
          </a>
          <div class="burger nav__burger">
            <div class="burger__body">
              <div class="burger__inner"></div>
            </div>
          </div>
        </div>
        <ul class="nav__list">
          <li class="nav__item" >
            <a href="" class="nav__link">Каталог товаров</a>
          </li>
          <li class="nav__item" >
            <a href="" class="nav__link">Вязание на заказ</a>
          </li>
          <li class="nav__item" >
            <a href="" class="nav__link">Поиск по сайту</a>
          </li>
          <li class="nav__item" >
            <a href="" class="nav__link">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="order">
    <header class="page-title order__title">
      <h1 class="page-title__title">Вязание на заказ</h1>
    </header>
    <div class="container order__container">
        <p class="order__intro">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <form class="form order__form" action="" method="post">
          <div class="form__product-type">
            <fieldset class="form__fieldset">
              <legend class="form__legend">
                <span class="form__legend-name">Тип</span>
              </legend>
              <ul class="form__list">
                <li class="form__item">
                  <input type="radio" class="form__radio visually-hidden" id="decor" name="product-type" checked>
                  <label for="decor" class="form__label form__label--radio">Аксессуар для
                    интерьера</label>
                </li>
                <li class="form__item">
                  <input type="radio" class="form__radio visually-hidden" id="toy" name="product-type">
                  <label for="toy" class="form__label form__label--radio">Детская игрушка</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__product-color">
            <fieldset class="form__fieldset">
              <legend class="form__legend">
                <span class="form__legend-name">Цвет</span>
              </legend>
              <ul class="form__list">
                <li class="form__item form__item--color">
                  <input type="text" class="form__checkbox visually-hidden" id="white" name="color">
                  <label for="white" class="form__label form__label--checkbox">Белый</label>
                </li>
                <li class="form__item form__item--color">
                  <input type="text" class="form__checkbox visually-hidden" id="gray" name="color">
                  <label for="gray" class="form__label form__label--checkbox">Серый</label>
                </li>
                <li class="form__item form__item--color">
                  <input type="text" class="form__checkbox visually-hidden" id="tiffany" name="color">
                  <label for="tiffany" class="form__label form__label--checkbox">«Тиффани»</label>
                </li>
                <li class="form__item form__item--color">
                  <input type="text" class="form__checkbox visually-hidden" id="black" name="color">
                  <label for="black" class="form__label form__label--checkbox">Черный</label>
                </li>
                <li class="form__item form__item--color">
                  <input type="text" class="form__checkbox visually-hidden" id="pink" name="color">
                  <label for="pink" class="form__label form__label--checkbox">Розовый</label>
                </li>
                <li class="form__item form__item--color">
                  <input type="text" class="form__checkbox visually-hidden" id="orange" name="orange">
                  <label for="orange" class="form__label form__label--checkbox">Оранжевый</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__user-name">
            <fieldset class="form__fieldset">
              <legend class="form__legend">
                <span class="form__legend-name">Фио</span>
              </legend>
              <ul class="form__list">
                <li class="form__item">
                  <input type="text" class="form__input" id="user-fname" name="user-fname"placeholder="Введите ваше имя*">
                  <label for="user-fname" class="form__label form__label--input">Имя:</label>
                </li>
                <li class="form__item">
                  <input type="text" class="form__input" id="user-lname" name="user-lname" placeholder="Укажите фамилию*">
                  <label for="user-lname" class="form__label form__label--input">Фамилия:</label>
                </li>
                <li class="form__item">
                  <input type="text" class="form__input" id="user-mname" name="user-mname" placeholder="Отчество, если желаете">
                  <label for="user-mname" class="form__label form__label--input">Отчество:</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__user-tel">
            <fieldset class="form__fieldset">
              <legend class="form__legend">
                <span class="form__legend-name">Тел</span>
              </legend>
              <ul class="form__list">
                <li class="form__item form__item--tel">
                  <input type="text" class="form__input" placeholder="+7 ХХХ ХХ ХХ*" name="user-tel" id="user-tel">
                  <label for="user-tel" class="form__label form__label--input visually-hidden" >Ваш номер телефона</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__user-email">
            <fieldset class="form__fieldset">
              <legend class="form__legend">
                <span class="form__legend-name">E-mail</span>
              </legend>
              <ul class="form__list">
                <li class="form__item form__item--email">
                  <input type="text" class="form__input " placeholder="Ваш Email*" id="email" name="email">
                  <label for="email" class="form__label form__label--input visually-hidden">Ваш e-mail</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__user-comment">
            <fieldset class="form__fieldset">
              <legend class="form__legend">
                <span class="form__legend-name">Доп</span>
              </legend>
              <div class="form__list">
                <div class="form__item">
                  <label for="user-comment" class="form__label visually-hidden">Ваши пожелания к заказу</label>
                  <textarea class="form__input form__input--textarea" name="user-comment" id="user-comment" cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form__btn-container">
            <small class="form__small">*Поля обязательны для заполнения</small>
            <button class="btn form__submit-btn">Отправить заказ</button>
          </div>
        </form>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container page-footer__container">
      <div class="social">
          <a href="" class="social__link social__link--insta" aria-label="Инстаграм"></a>
          <a href="" class="social__link social__link--fb" aria-label="Фейсбук"></a>
          <a href="" class="social__link social__link--twitter" aria-label="Твиттер"></a>
      </div>

        <span class="copyright__text">Разработано:</span>

    </div>
